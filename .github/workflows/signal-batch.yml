name: YUA Signal Batch

on:
  schedule:
    - cron: "0 18 * * *"   # KST ÏÉàÎ≤Ω 3Ïãú
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      # 1Ô∏è‚É£ Phase 9 ‚Äî RAW ‚Üí NORMALIZE ‚Üí SIGNAL
      - name: Run signal batch
        run: npm run batch:signals
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # 2Ô∏è‚É£ üî• Phase 9-4 ‚Äî EVENT / MEMORY EMBEDDING
      - name: Run embedding batch
        run: npm run batch:embeddings
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
